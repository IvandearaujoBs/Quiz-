<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>
                Teste seu conhecimento e se divirta com as questões.
            </p>
            <button id="start-btn">Start Quiz</button>
        </div>
        
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>
                        Questão <span id="current-question">1</span> de <span>5</span>
                    </p>

                    <p>
                        Pontuação: <span id="score">0</span>
                    </p>
                </div>
            </div>
        <div id="answers-container" class="answers-container">

        </div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        </div>
        <div id="result-screen" class="screen">
            <h1>Resultado do Quiz</h1>
            <div class="result-info">
             <p>Sua pontuação <span id="final-score">0</span> de <span>5</span></p>

             <div id="resul-message">Bom Trabalho!</div>
            </div>
<button id="restart-btn">Resetar Quiz</button>
        </div>
    </div>
</body>
</html>
